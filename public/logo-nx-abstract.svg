    <circle cx="91" cy="25" r="2" fill="white" opacity="0.6"/>
    <circle cx="29" cy="95" r="2" fill="white" opacity="0.6"/>
    <circle cx="91" cy="95" r="2" fill="white" opacity="0.6"/>
  </g>
</svg>
