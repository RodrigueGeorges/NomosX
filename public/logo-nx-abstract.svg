      <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4A7FE0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Forme abstraite qui �voque NX de mani�re sophistiqu�e -->
  <g>
    <!-- Structure architecturale : N vertical + X diagonal int�gr� -->
    
    <!-- Barre verticale gauche (N) -->
    <rect x="25" y="25" width="8" height="70" fill="url(#abstractGradient)" rx="2"/>
    
    <!-- Diagonale ascendante (N vers X) avec �paisseur variable -->
    <path d="
      M 33 30
      L 87 90
      L 95 86
      L 41 26
