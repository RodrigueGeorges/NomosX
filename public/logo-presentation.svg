<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#0B0E12"/>
  
  <!-- Noise texture -->
  <pattern id="noise" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
    <circle cx="1" cy="1" r="0.5" fill="#5EEAD4" opacity="0.03"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#noise)"/>
  
  <!-- Logo centré -->
  <g transform="translate(460, 250)">
    <!-- Symbole -->
    <g opacity="0.9">
      <circle cx="20" cy="36" r="3.5" fill="#5EEAD4"/>
      <circle cx="38" cy="25" r="2" fill="#5EEAD4" opacity="0.7"/>
      <circle cx="38" cy="47" r="2" fill="#5EEAD4" opacity="0.7"/>
      <circle cx="8" cy="36" r="1.5" fill="#5EEAD4" opacity="0.5"/>
      <line x1="20" y1="36" x2="38" y2="25" stroke="#5EEAD4" stroke-width="1.2" opacity="0.4"/>
      <line x1="20" y1="36" x2="38" y2="47" stroke="#5EEAD4" stroke-width="1.2" opacity="0.4"/>
      <line x1="20" y1="36" x2="8" y2="36" stroke="#5EEAD4" stroke-width="1.2" opacity="0.3"/>
    </g>
    
    <!-- Wordmark -->
    <text x="60" y="54" fill="#EDE9E2" font-size="52" font-family="Space Grotesk, system-ui, sans-serif" font-weight="600" letter-spacing="-0.02em">
      Nomos<tspan fill="#5EEAD4">X</tspan>
    </text>
  </g>
  
  <!-- Tagline -->
  <text x="600" y="380" fill="#8B8F98" font-size="24" font-family="Space Grotesk, system-ui, sans-serif" font-weight="400" text-anchor="middle">
    Le think tank agentique
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="420" fill="#5A5E66" font-size="18" font-family="Space Grotesk, system-ui, sans-serif" font-weight="400" text-anchor="middle">
    De la recherche à la décision, automatiquement.
  </text>
  
  <!-- Decorative elements -->
  <g opacity="0.3">
    <circle cx="150" cy="150" r="2" fill="#5EEAD4"/>
    <circle cx="1050" cy="150" r="2" fill="#4C6EF5"/>
    <circle cx="150" cy="480" r="2" fill="#FB7185"/>
    <circle cx="1050" cy="480" r="2" fill="#A78BFA"/>
  </g>
</svg>
