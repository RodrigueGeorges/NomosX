<svg width="180" height="48" viewBox="0 0 180 48" xmlns="http://www.w3.org/2000/svg">
  <!-- Symbole: constellation NX avec nouvelle palette -->
  <g opacity="0.9">
    <!-- Nœud central avec glow -->
    <circle cx="14" cy="24" r="2" fill="#6366F1" opacity="0.8"/>
    <circle cx="14" cy="24" r="1.2" fill="white"/>
    <!-- Nœuds satellites -->
    <circle cx="22" cy="19" r="1.2" fill="#818CF8" opacity="0.7"/>
    <circle cx="22" cy="29" r="1.2" fill="#7C3AED" opacity="0.7"/>
    <circle cx="7" cy="24" r="1" fill="#A78BFA" opacity="0.5"/>
    <!-- Lignes de connexion -->
    <line x1="14" y1="24" x2="22" y2="19" stroke="#818CF8" stroke-width="0.8" opacity="0.4"/>
    <line x1="14" y1="24" x2="22" y2="29" stroke="#7C3AED" stroke-width="0.8" opacity="0.4"/>
    <line x1="14" y1="24" x2="7" y2="24" stroke="#A78BFA" stroke-width="0.6" opacity="0.3"/>
  </g>
  
  <!-- Wordmark: NomosX avec gradient -->
  <text x="32" y="31" fill="white" font-size="20" font-family="Space Grotesk, system-ui, sans-serif" font-weight="600" letter-spacing="-0.02em">
    Nomos<tspan fill="#6366F1">X</tspan>
  </text>
</svg>
