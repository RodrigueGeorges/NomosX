<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Monogramme NX Ultimate - Style McKinsey Elite -->
  
  <defs>
    <linearGradient id="ultimateGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A7FE0;stop-opacity:1" />
    </linearGradient>
    
    <!-- Subtle glow for premium feel -->
    <filter id="subtleGlow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Forme unique ultra-minimaliste qui fusionne N+X -->
  <g filter="url(#subtleGlow)">
    <!-- La forme complï¿½te en un seul path - signature unique -->
    <path d="
      M 30 20
      L 30 100
      L 37 100
      L 37 56
      L 83 100
      L 90 100
      L 90 20
      L 83 20
      L 83 64
      L 37 20
      Z
      
      M 40 35
      L 80 75
      L 77 82
      L 37 42
      Z
      
      M 80 35
      L 40 75
      L 43 82
      L 83 42
      Z
    " fill="url(#ultimateGradient)"/>
    
    <!-- Node signature central - marque distinctive -->
    <circle cx="60" cy="60" r="5" fill="white"/>
    <circle cx="60" cy="60" r="2.5" fill="#00D4FF"/>
  </g>
</svg>
