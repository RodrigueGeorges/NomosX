<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Monogramme NX Fusionn� - Version Elite -->
  
  <!-- D�grad� sophistiqu� -->
  <defs>
    <linearGradient id="nxGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4A7FE0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00D4FF;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Le N fusionn� avec le X -->
  <g filter="url(#glow)">
    <!-- Barre verticale gauche du N -->
    <path d="M 25 30 L 25 90 L 35 90 L 35 30 Z" fill="url(#nxGradient)"/>
    
    <!-- Diagonale du N qui devient le X (stroke �pais pour fusion) -->
    <path d="M 35 30 L 85 90" stroke="url(#nxGradient)" stroke-width="10" stroke-linecap="round"/>
    
    <!-- Barre verticale droite du N -->
    <path d="M 85 30 L 85 90 L 95 90 L 95 30 Z" fill="url(#nxGradient)"/>
    
    <!-- Diagonale crois�e du X (la deuxi�me barre) -->
    <path d="M 85 30 L 35 90" stroke="url(#nxGradient)" stroke-width="10" stroke-linecap="round" opacity="0.85"/>
    
    <!-- Nodes agentiques subtils aux intersections -->
    <circle cx="60" cy="60" r="5" fill="white" opacity="0.9"/>
    <circle cx="35" cy="30" r="3" fill="white" opacity="0.7"/>
    <circle cx="85" cy="30" r="3" fill="white" opacity="0.7"/>
    <circle cx="35" cy="90" r="3" fill="white" opacity="0.7"/>
    <circle cx="85" cy="90" r="3" fill="white" opacity="0.7"/>
  </g>
</svg>
