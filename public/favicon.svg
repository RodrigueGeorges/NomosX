<svg width="32" height="32" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Favicon optimisé - Logo NX Clean simplifié pour petit format -->
  
  <defs>
    <linearGradient id="faviconGradient" x1="30%" y1="0%" x2="70%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A7FE0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background dark pour contraste -->
  <rect width="120" height="120" fill="#0B0B0D" rx="20"/>
  
  <!-- Logo NX Clean - version optimisée pour favicon -->
  <g>
    <!-- Barre verticale gauche (N) -->
    <path d="M 25 30 L 25 90 L 33 90 L 33 30 Z" fill="url(#faviconGradient)"/>
    
    <!-- Diagonale centrale fusionnée (N montant + X) -->
    <path d="M 33 35 L 60 60 L 87 85 L 93 80 L 60 53 L 33 28 Z" fill="url(#faviconGradient)"/>
    
    <!-- Diagonale X descendante -->
    <path d="M 87 35 L 60 60 L 33 85 L 27 80 L 60 53 L 87 28 Z" fill="url(#faviconGradient)" opacity="0.9"/>
    
    <!-- Barre verticale droite (N) -->
    <path d="M 87 30 L 87 90 L 95 90 L 95 30 Z" fill="url(#faviconGradient)"/>
    
    <!-- Node central signature (plus visible pour favicon) -->
    <circle cx="60" cy="60" r="7" fill="white"/>
    <circle cx="60" cy="60" r="3.5" fill="#00D4FF"/>
  </g>
</svg>
