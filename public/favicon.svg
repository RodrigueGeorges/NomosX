<svg width="32" height="32" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Favicon optimisé - Logo NX avec nouvelle palette bleu/violet -->
  
  <defs>
    <linearGradient id="faviconGradient" x1="20%" y1="0%" x2="80%" y2="100%">
      <stop offset="0%"   stopColor="#818CF8" />
      <stop offset="50%"  stopColor="#6366F1" />
      <stop offset="100%" stopColor="#7C3AED" />
    </linearGradient>
    <filter id="faviconGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feMerge><feMergeNode in="blur" /><feMergeNode in="SourceGraphic" /></feMerge>
    </filter>
  </defs>
  
  <!-- Background dark premium pour contraste -->
  <rect width="120" height="120" fill="#0A0A0B" rx="20"/>
  
  <!-- Logo NX - version optimisée pour favicon avec nouvelle palette -->
  <g filter="url(#faviconGlow)">
    <!-- Barre verticale gauche (N) -->
    <path d="M 25 30 L 25 90 L 33 90 L 33 30 Z" fill="url(#faviconGradient)"/>
    
    <!-- Diagonale centrale fusionnée (N montant + X) -->
    <path d="M 33 35 L 60 60 L 87 85 L 93 80 L 60 53 L 33 28 Z" fill="url(#faviconGradient)"/>
    
    <!-- Diagonale X descendante -->
    <path d="M 87 35 L 60 60 L 33 85 L 27 80 L 60 53 L 87 28 Z" fill="url(#faviconGradient)" opacity="0.85"/>
    
    <!-- Barre verticale droite (N) -->
    <path d="M 87 30 L 87 90 L 95 90 L 95 30 Z" fill="url(#faviconGradient)"/>
    
    <!-- Node central signature avec nouvelle palette -->
    <circle cx="60" cy="60" r="6" fill="white" opacity="0.95"/>
    <circle cx="60" cy="60" r="3" fill="#6366F1"/>
  </g>
</svg>
