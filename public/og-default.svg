<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#09090b"/>

  <!-- Subtle grid -->
  <defs>
    <pattern id="grid" width="80" height="80" patternUnits="userSpaceOnUse">
      <path d="M 80 0 L 0 0 0 80" fill="none" stroke="rgba(99,102,241,0.04)" stroke-width="1"/>
    </pattern>
    <radialGradient id="glow1" cx="50%" cy="40%" r="60%">
      <stop offset="0%" stop-color="#6366f1" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#09090b" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glow2" cx="20%" cy="80%" r="40%">
      <stop offset="0%" stop-color="#7c3aed" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#09090b" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#818cf8"/>
      <stop offset="100%" stop-color="#a78bfa"/>
    </linearGradient>
  </defs>

  <rect width="1200" height="630" fill="url(#grid)"/>
  <rect width="1200" height="630" fill="url(#glow1)"/>
  <rect width="1200" height="630" fill="url(#glow2)"/>

  <!-- Border -->
  <rect x="1" y="1" width="1198" height="628" rx="0" fill="none" stroke="rgba(99,102,241,0.15)" stroke-width="1"/>

  <!-- Logo mark — NomosX N shape -->
  <g transform="translate(96, 220)">
    <rect x="0" y="0" width="10" height="80" fill="url(#textGrad)" rx="2"/>
    <path d="M 10 4 L 50 76 L 60 76 L 20 4 Z" fill="url(#textGrad)"/>
    <path d="M 10 4 L 50 76 L 60 76 L 20 4 Z" fill="url(#textGrad)" opacity="0.6" transform="scale(-1,1) translate(-120,0)"/>
    <rect x="110" y="0" width="10" height="80" fill="url(#textGrad)" rx="2"/>
    <circle cx="60" cy="40" r="6" fill="white" opacity="0.9"/>
    <circle cx="60" cy="40" r="3" fill="#6366f1"/>
  </g>

  <!-- Wordmark -->
  <text x="96" y="360" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="52" font-weight="300" letter-spacing="-1" fill="white">Nomos</text>
  <text x="270" y="360" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="52" font-weight="600" letter-spacing="-1" fill="url(#textGrad)">X</text>

  <!-- Tagline -->
  <text x="96" y="408" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="18" font-weight="400" letter-spacing="3" fill="rgba(99,102,241,0.8)" text-transform="uppercase">THE AUTONOMOUS THINK TANK</text>

  <!-- Divider -->
  <rect x="96" y="440" width="60" height="1" fill="url(#textGrad)" opacity="0.6"/>

  <!-- Description -->
  <text x="96" y="480" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="20" font-weight="300" fill="rgba(255,255,255,0.45)">Peer-reviewed intelligence briefs, published autonomously.</text>
  <text x="96" y="510" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="20" font-weight="300" fill="rgba(255,255,255,0.30)">9 PhD-calibrated research agents · 250M+ academic sources</text>

  <!-- Right side decorative element -->
  <g transform="translate(900, 200)" opacity="0.15">
    <circle cx="150" cy="150" r="120" fill="none" stroke="url(#textGrad)" stroke-width="1"/>
    <circle cx="150" cy="150" r="80" fill="none" stroke="url(#textGrad)" stroke-width="0.5"/>
    <circle cx="150" cy="150" r="40" fill="none" stroke="url(#textGrad)" stroke-width="0.5"/>
    <line x1="30" y1="150" x2="270" y2="150" stroke="url(#textGrad)" stroke-width="0.5"/>
    <line x1="150" y1="30" x2="150" y2="270" stroke="url(#textGrad)" stroke-width="0.5"/>
    <circle cx="150" cy="150" r="5" fill="#6366f1" opacity="0.8"/>
    <circle cx="270" cy="150" r="3" fill="#818cf8" opacity="0.6"/>
    <circle cx="150" cy="30" r="3" fill="#818cf8" opacity="0.6"/>
    <circle cx="220" cy="80" r="2" fill="#a78bfa" opacity="0.5"/>
    <circle cx="80" cy="220" r="2" fill="#a78bfa" opacity="0.5"/>
  </g>
</svg>
